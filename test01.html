<html>

    <body>
        <div id="header">
            <h1>HARファイル(HTTP Archive)のBASE64コードを画像にする</h1>
            <div>こんな時に利用できます</div>
            <ul>
                <li>表示したページ画像が、すべてBASE64形式になっている</li>

            </ul>

            HARファイルを選択して下さい。生成した画像を圧縮してダウンロードします<br>
            <!--<form id="form_file">-->
            <form id="form_file" action="https://localhost/ExtractedImg.php" method="post" enctype="multipart/form-data" >
                <input type="file" name="input_file" >
                <input type="submit" name="input_exe" size="50" value="実行"  >
            </form>
        </div>
        <div id="description">
            ブラウザのF12ボタンを押下し、一度欲しい画像ファイルを表示させた後、「HAR」で保存を選んでください。<br>
